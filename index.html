<!DOCTYPE html>
<html>

<head>
	<title>Thermal gernerator for Kintic</title>
	<meta charset="UTF-8">
    <meta name="author" content="Matthias Hesse">
    <meta name="description" content="Thermal gernerator for Kintic">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="content">

        <div id="map"> </div>
	
        <div class="inputWrapper">
            <div class="version" onclick="showChangelog(true)">v 1.0.0</div>
            <label for="count">Count</label><input type="number" id="count" value="1000"> 
            <label for="heightMin">Height Min (m)</label><input type="number" id="heightMin" value="8000"> 
            <label for="heightMax">Height Max (m)</label><input type="number" id="heightMax" value="9000">

            <label for="diameterMin">Diameter Min (nm)</label><input type="number" id="diameterMin" value="0.3">
            <label for="diameterMax">Diameter Max (nm)</label><input type="number" id="diameterMax" value="0.5">

            <label for="speedMin">Speed Min (kn)</label><input type="number" id="speedMin" value="4">
            <label for="speedMax">Speed Max (kn)</label><input type="number" id="speedMax" value="7">

            <input type="button" class="button" value="Generate" onclick="generate()">
            <input type="button" class="button" value="Reset" onclick="resetPolygon()">
            <input type="button" class="button" value="Download CSV" onclick="saveAsCSV()">
            
        </div>

        <div id="changeLog" class="changeLog hidden">
            
            
            <div class="changeLogContent">
                <div class="closeButton" onclick="showChangelog(false)"></div>
                <h1>Changelog</h1>
                <h2>v 1.0.0 15.02.2022</h2>
                <p>Initial Release</p>
            </div>
            
        </div>

    </div>
    
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
