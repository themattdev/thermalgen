<!DOCTYPE html>
<html>

<head>
	<title>Thermal</title>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
		
	<!-- Leaflet CSS -->
	<link rel="stylesheet" href=
		"https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />

	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1 class="heading">Thermal</h1>

    <div class="content">

        <div id="map"> </div>
	
        <div class="inputWrapper">
            <label for="count">Count</label><input type="number" id="count" value="1000"> 
            <label for="heightMin">Height Min</label><input type="number" id="heightMin" value="8000"> 
            <label for="heightMax">Height Max</label><input type="number" id="heightMax" value="9000">

            <label for="diameterMin">Diameter Min</label><input type="number" id="diameterMin" value="3">
            <label for="diameterMax">Diameter Max</label><input type="number" id="diameterMax" value="8">

            <label for="speedMin">Speed Min</label><input type="number" id="speedMin" value="3">
            <label for="speedMax">Speed Max</label><input type="number" id="speedMax" value="8">

            <input type="button" class="button" value="Generate" onclick="generate()">
            <input type="button" class="button" value="Reset" onclick="resetPolygon()">
        </div>


    </div>

    
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
